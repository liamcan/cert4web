<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Hot Bean Cafe</title>
</head>

<body>

  <!--NAVBAR -->
  <nav id="navbar">
    <a href="index.html">Home</a> |
    <a href="aboutus.html">About Us</a> |
    <a href="products.html">Products</a> |
    <a href="findus.html">Find Us</a>
  </nav>

  <div class="bigbox">
    <h1>Hot Bean Caf√©</h1>



    <p class="text">Hot Bean Cafe' is situated on the corner of Cramer and Bruce st</p>

    <!--IMAGE THREE -->

    <img class="imagecenter2" src="images/map.png" alt="Image Not Found" />

    <p class="text">
      Sign up for regular alerts about new deals or items, it's time to be on notification squad fam
    </p>
    <div class="formbox">
      <article>
        <form name="mailform" onsubmit="return validateForm()">

          <fieldset id="contactinfo">
            <legend>Contact Info</legend>
            <label for="nameinput">
              Name
              <input class="grey" type="text" id="nameinput" onfocusin="focusName()" onfocusout="unFocusName()" name="name" placeholder="First and Last name" />
            </label>

            <label for="emailinput">
              Email
              <input class="grey" type="email" id="emailinput" onfocusin="focusEmail()" onfocusout="unFocusEmail()" name="email" placeholder="address@example.com" />
            </label>

          </fieldset>

          <fieldset id="additionalinfo">
            <legend>We are open to constructive criticsm, please tell us how we can improve</legend>


            <textarea id="notes" name="notes" onfocusin="focusComment()" onfocusout="unFocusComment()" rows="4" cols="60" placeholder="Please tell us how we can improve"></textarea>

          </fieldset>
          <fieldset id="submitbutton">
            <input id="button2" type="submit" value="Submit">
          </fieldset>
        </form>
      </article>
    </div>


    <div id="button">
      <a href="findus.html#navbar">
        <img class="imagebutton" src="images/topbutton.png" alt="Back to top" />
      </a>
    </div>



  </div>

  <script>
    function validateForm() {
      var x = document.forms["mailform"]["nameinput"].value;
      var y = document.forms["mailform"]["emailinput"].value;
      if (x == "") {
        alert("Name must be filled out");
        return false;
      }
      if (y == "") {
        alert("Please enter email");
        return false;
      }
    }
  </script>

</body>


</html>
